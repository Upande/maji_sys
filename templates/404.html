{% load i18n %}{% load compress %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page Not Found - MajiSyS </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">
    <!-- <meta name="author" content=""> -->
    <!-- Le styles -->
    {% compress css %}
    <link id="bootstrap-style" href="{{STATIC_URL}}vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}vendor/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link id="base-style" href="{{STATIC_URL}}vendor/css/style.css" rel="stylesheet">
    <link id="base-style-responsive" href="{{STATIC_URL}}vendor/css/style-responsive.css" rel="stylesheet">  
    <link href="{{STATIC_URL}}css/app.css" rel="stylesheet">
  {% endcompress %}
  
  {% block extra_header %}
  {% endblock %}
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
  <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <link id="ie-style" href="{{STATIC_URL}}vendor/css/ie.css" rel="stylesheet">
  <![endif]-->
  
  <!--[if IE 9]>
    <link id="ie9style" href="{{STATIC_URL}}vendor/css/ie9.css" rel="stylesheet">
  <![endif]--> 
  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{STATIC_URL}}vendor/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{STATIC_URL}}vendor/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{STATIC_URL}}vendor/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="{{STATIC_URL}}vendor/ico/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="{{STATIC_URL}}vendor/ico/favicon.png">
</head>
<body>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div class="error-container">
            <h1>Oops!</h1>
            <h2>404 Not Found</h2>
            <div class="error-details">
              Sorry, an error has occured, Requested page not found!
            </div>
            <div class="error-actions">
              <a href="/" class="btn btn-info">
                Back to Home          
              </a>
              <a href="#contactSupport" role="button" class="btn btn-success" data-toggle="modal">
                Contact Support
              </a>

              <!-- Modal -->
              <div id="contactSupport" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="ontactSupport" aria-hidden="true">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    Ã—
                  </button>
                  <h3>
                    Fill the form
                  </h3>
                </div>
                <div class="modal-body">
                  <div class="row-fluid">  
                    <div class="span12">
                      <input type="text" class="span12" Placeholder="Subject">
                    </div>
                  </div>
                  <div class="row-fluid">  
                    <div class="span6">
                      <input type="text" class="span12" Placeholder="Frist name">
                    </div>
                    <div class="span6">
                      <input type="text" class="span12" Placeholder="Last name">
                    </div>
                  </div>
                  <div class="row-fluid">  
                    <div class="span12">
                      <input type="text" class="span12" Placeholder="Phone number">
                    </div>
                  </div>
                  <div class="row-fluid">  
                    <div class="span12">
                      <textarea rows="2" class="span12" placeholder="How can I help you today?"></textarea>
                    </div>
                  </div>
                  <div class="row-fluid">  
                    <div class="span12">
                      <input type="email" class="span12" Placeholder="Enter your email">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-info">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% compress js %}
    <script src="{{STATIC_URL}}vendor/js/jquery-1.9.1.min.js"></script>
    <script src="{{STATIC_URL}}vendor/js/modernizr.js"></script>
    <script src="{{STATIC_URL}}vendor/js/bootstrap.min.js"></script>
    {% endcompress %}
  </body>
</html>
